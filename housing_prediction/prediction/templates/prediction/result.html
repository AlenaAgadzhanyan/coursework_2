<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold mb-8 text-center text-gray-800">Результат</h1>
        <div class="bg-white shadow-lg rounded-lg px-8 pt-6 pb-8 mb-4 max-w-md mx-auto">
            <div class="mb-6">
                <h2 class="text-2xl font-semibold mb-2 text-gray-700">Предсказанная цена</h2>
                <p class="text-4xl font-bold text-green-600">{{ predicted_price }} рублей</p>
            </div>
                <h2 class="text-2xl font-semibold mb-2 text-gray-700">R-squared</h2>
                <div class="relative pt-1">
                    <p class="text-3xl font-bold text-blue-600">{{ r2 }}%</p>
                </div>
            </div>
            <div class="flex items-center justify-center mt-6">
                <a href="{% url 'home' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Сделать другое предсказание
                </a>
            </div>
        </div>
    </div>
</body>
</html>
